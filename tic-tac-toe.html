<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>

  <section>
    <div class="game-container">
      <div id="row1">
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
      </div>

      <div id="row2">
        <div id="4"></div>
        <div id="5"></div>
        <div id="6"></div>
      </div>

      <div id="row3">
        <div id="7"></div>
        <div id="8"></div>
        <div id="9"></div>
      </div>
    </div>
    <p class="game-result"></p>
  </section>
</body>
</html>
